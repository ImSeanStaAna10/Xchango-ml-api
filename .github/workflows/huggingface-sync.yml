name: Sync to HuggingFace Space

on:
  push:
    branches:
      - hf-deployment

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Sync repository to Hugging Face Space
        uses: huggingface/spaces-sync@v0.2
        with:
          hf_token: ${{ secrets.XCHANGO_HF_DEPLOYMENT }}
          space_id: "SEANSAINTS/xchango-ml"
